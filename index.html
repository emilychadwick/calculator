<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <!--custom template styles-->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="body">
    <h3>Crunch the numbers. This calculator adds up.</h3>

    <div class="calculator">

      <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
      </div>

      <div class="numbers">

        <div class="integer">7</div>
        <div class="integer">8</div>
        <div class="integer">9</div>
        <div class="operator">/</div>

        <div class="integer">4</div>
        <div class="integer">5</div>
        <div class="integer">6</div>
        <div class="operator">*</div>

        <div class="integer">1</div>
        <div class="integer">2</div>
        <div class="integer">3</div>
        <div class="operator">-</div>

        <div class="integer">0</div>
        <div class="operator">.</div>
        <div class="calculate">=</div>
        <div class="operator">+</div>

      </div>

    </div>

  </body>

  <!--JavaScript comes now-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="js/scripts.js"></script>

  <!--end JavaScript-->

</html>
