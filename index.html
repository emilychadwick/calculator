<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <!--custom template styles-->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="body">
    <h3>Crunch the numbers. This calculator adds up.</h3>

    <div class="calculator">
      <div class="screen">
      </div>

      <div class="numbers">

        <div class="seven calculate">7</div>
        <div class="eight calculate">8</div>
        <div class="nine calculate">9</div>
        <div class="divide calculate">/</div>

        <div class="four calculate">4</div>
        <div class="five calculate">5</div>
        <div class="six calculate">6</div>
        <div class="multiply calculate">*</div>

        <div class="one calculate">1</div>
        <div class="two calculate">2</div>
        <div class="three calculate">3</div>
        <div class="minus calculate">-</div>

        <div class="zero calculate">0</div>
        <div class="period calculate">.</div>
        <div class="equals calculate">=</div>
        <div class="plus calculate">+</div>

      </div>

    </div>

  </body>

  <!--JavaScript comes now-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!--end JavaScript-->

</html>
